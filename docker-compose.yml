services:
  backend:
    build:
      context: ./backend/laravel
      dockerfile: Dockerfile
    container_name: backend 
    environment:
        DB_HOST: mysql
        DB_PORT: 3306
        DB_DATABASE: hotel_reservation
        DB_USERNAME: root
        DB_PASSWORD: password
    ports:
      - "8000:80"
    volumes:
      - ./backend/laravel:/var/www/html 
      - vendor_data:/var/www/html/vendor
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "4300:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - webapp
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: hotel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - webapp

networks:
  webapp:
    driver: bridge

volumes:
  db_data:
  vendor_data: