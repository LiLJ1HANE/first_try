<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="loginnom">Nom d'utilisateur</label>
      <input
        type="text"
        id="loginnom"
        [(ngModel)]="credentials.loginnom"
        name="loginnom"
        class="form-control"
        placeholder="Entrez votre nom d'utilisateur"
        required
      />
    </div>

    <div class="form-group">
      <label for="loginmot_de_passe">Mot de passe</label>
      <input
        type="password"
        id="loginmot_de_passe"
        [(ngModel)]="credentials.loginmot_de_passe"
        name="loginmot_de_passe"
        class="form-control"
        placeholder="Entrez votre mot de passe"
        required
      />
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>

  <p class="register-link">
    Pas encore de compte ? <a routerLink="/register">Créer un compte</a>
  </p>
</div>

<div class="register-container">
  <h2>Créer un compte</h2>
  <p>Test de contenu temporaire</p>
</div>
